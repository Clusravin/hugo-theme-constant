{{ define "main" }}
<h1>{{ .Page.Title }}</h1>

{{ if and (isset .Params "image") .Params.image }}
    {{ $image := .Page.Resources.GetMatch .Params.image }}
    {{ printf `<img src="%s" alt="%s" class="img-responsive gallery-image">` $image.RelPermalink .Title | safeHTML }}
{{ end }}

{{ .Content }}
{{ template "_internal/disqus.html" . }}

{{ end }}
